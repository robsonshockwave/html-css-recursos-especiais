<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input HTML5</title>
    <link rel="stylesheet" href="../css/novas-tags-input.css">
</head>
<body>
    
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="" id="nome" required="required" placeholder="Nome" autofocus>
        <br><br>

        <label for="email">E-mail</label>
        <input type="email" name="" id="email" required="required" placeholder="E-mail">
        <br><br>

        <label for="numero">Número</label>
        <input type="number" name="" id="numero" min="1" max="20" step="4" required="required"  placeholder="Número">
        <br><br>

        <label for="url">URL</label>
        <input type="url" name="" id="url" required="required" placeholder="URL">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="" id="pesquisa" required="required" placeholder="Pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" name="" id="range" min="1" max="5" value="3">
        <br><br>

        <label for="data">Data</label>
        <input type="date" name="" id="data" required="required">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" name="" id="cor" required="required">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>

</body>
</html>
